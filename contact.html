<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>なかのportfolio</title>
  <meta name="description" content="京都在住のWebエンジニア・なかののポートフォリオサイトです。自己紹介や経歴を記載しています。">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Noto+Sans+JP:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="header-area">
        <h1 class="site-title">
          <a href="index.html">
            <div class="sitetitle-top">なかの</div>
            <div class="sitetitle-bottom">portfolio</div>
          </a>
        </h1>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="overlay"></div>
      <nav class="navi">
        <ul class="navi-menu">
          <li><a href="works.html">制作実績</a></li>
          <li><a href="about.html">私について</a></li>
          <li><a href="contact.html" class="contact-btn">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="contact" class="contact wrapper">
      <h2 class="section-title">Contact</h2>
      <p class="section-subtitle">お問い合わせ</p>

      <form class="contact-form" action="" method="post">
        <div class="name form-item">
          <div class="name-left">
            <label for="family-name" class="label">姓<span class="asterisk">*</span></label>
            <input id="family-name" type="text" class="input">
          </div>
          <div class="name-right">
            <label for="first-name" class="label">名<span class="asterisk">*</span></label>
            <input id="first-name" type="text" class="input">
          </div>
        </div>
        <div class="form-item">
          <label for="company" class="label">会社名・部署名</label>
          <input id="company" type="text" class="input">
        </div>
        <div class="form-item">
          <label for="mail" class="label">メールアドレス<span class="asterisk">*</span></label>
          <input id="mail" type="email" class="input">
        </div>
        <div class="form-item">
          <label for="tel" class="label">電話番号</label>
          <input id="tel" type="tel" class="input">
        </div>
        <div class="form-item">
          <label for="content" class="label">お問い合わせ内容<span class="asterisk">*</span></label>
          <textarea id="content" class="textarea"></textarea>
        </div>
        <p class="conform-txt">上記の入力内容をご確認の上、<br>送信ボタンを押してください</p>
        <button class="link-btn" type="button">送信</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer wrapper">
      <div class="footer-top">
        <ul class="footer-menu">
          <li><a href="works.html">制作実績</a></li>
          <li><a href="about.html">私について</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </div>
      <div class="footer-bottom">© 2024 nakano portfolio</div>
    </div>
  </footer>

  <script src="js/contact.js"></script>
</body>

</html>
